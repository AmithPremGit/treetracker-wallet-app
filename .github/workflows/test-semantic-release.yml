name: Test Semantic Release Tag Format

on:
  push:
    branches:
      - check-workflow
    paths:
      - "apps/user/**"

jobs:
  test-release:
    if: |
      !contains(github.event.head_commit.message, 'skip-ci')
    name: Test Semantic Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Create test .releaserc file
        run: |
          cd apps/user
          echo '{
            "branches": ["check-workflow"],
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator"
            ],
            "dryRun": true,
            "ci": false
          }' > .releaserc

      - name: Test Default Tag Format
        run: |
          cd apps/user
          npx semantic-release --dry-run
        continue-on-error: true

      - name: Create test .releaserc with custom tag format
        run: |
          cd apps/user
          echo '{
            "branches": ["check-workflow"],
            "tagFormat": "user-v${version}",
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator"
            ],
            "dryRun": true,
            "ci": false
          }' > .releaserc

      - name: Test Custom Tag Format
        run: |
          cd apps/user
          npx semantic-release --dry-run