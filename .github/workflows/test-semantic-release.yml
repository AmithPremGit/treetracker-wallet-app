name: Test Semantic Release Tag Format

on:
  push:
    branches:
      - check-workflow
    paths:
      - "apps/user/**"

jobs:
  test-release:
    if: |
      !contains(github.event.head_commit.message, 'skip-ci')
    name: Test Semantic Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Yarn Clean Install
        run: yarn workspace user install

      - name: Install Semantic Release
        run: |
          cd apps/user
          yarn add --dev semantic-release @semantic-release/git @semantic-release/exec @semantic-release/changelog

      - name: Test Default Tag Format
        run: |
          cd apps/user
          npx semantic-release --dry-run --no-ci --branches check-workflow --no-verify-conditions
        continue-on-error: true

      - name: Test Custom Tag Format
        run: |
          cd apps/user
          npx semantic-release --dry-run --no-ci --branches check-workflow --no-verify-conditions --tag-format 'user-v${version}'