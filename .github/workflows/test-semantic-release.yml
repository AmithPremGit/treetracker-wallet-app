name: Test Semantic Release

on:
  push:
    branches:
      - fix-semantic-release
    paths:
      - "apps/user/**"

jobs:
  test_release:
    name: Test Semantic Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install all dependencies
        run: yarn install --immutable

      - name: Manually install semantic-release into apps/user
        working-directory: apps/user
        run: |
          yarn init -y
          yarn add -D semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/npm \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator
      
      - name: Run semantic-release from local bin
        working-directory: apps/user
        run: ./node_modules/.bin/semantic-release --no-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify semantic-release install
        working-directory: apps/user
        run: |
          echo "Checking bin:"
          ls -l ./node_modules/.bin | grep semantic
          echo "Checking module:"
          ls -l ./node_modules/@semantic-release