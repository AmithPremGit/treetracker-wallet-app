name: Semantic Release for User API

on:
  push:
    branches:
      - fix-semantic-release
    paths:
      - "apps/user/**"

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'skip-ci') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # This ensures semantic-release can analyze all commits

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Install Semantic Release
        run: yarn add -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/npm @semantic-release/github

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: apps/user
        run: npx semantic-release --debug