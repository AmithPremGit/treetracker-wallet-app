name: Test Semantic Release Tag Format

on:
  push:
    branches:
      - check-workflow  # This will trigger on pushes to check-workflow branch
    paths:
      - "apps/user/**"

jobs:
  test-semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn workspace user install

      - name: Install Semantic Release
        run: yarn global add semantic-release

      - name: Test default tag format
        run: |
          echo "Testing default tag format..."
          cd apps/user
          yarn semantic-release --dry-run
        continue-on-error: true  # Allow this to fail

      - name: Test custom tag format
        run: |
          echo "Testing custom tag format..."
          cd apps/user
          yarn semantic-release --dry-run --tag-format 'user-v${version}'