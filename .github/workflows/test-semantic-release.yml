name: Test Semantic Release

on:
  push:
    branches:
      - fix-semantic-release
    paths:
      - "apps/user/**"

jobs:
  test_release:
    name: Test Semantic Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install all dependencies
        run: yarn install --immutable

      - name: Install semantic-release plugins in apps/user
        run: |
          yarn workspace user add -D semantic-release\
            @semantic-release/changelog\
            @semantic-release/git\
            @semantic-release/npm\
            @semantic-release/github\
            @semantic-release/commit-analyzer\
            @semantic-release/release-notes-generator

      - name: Run semantic-release via Yarn
        working-directory: apps/user
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug semantic-release binary
        working-directory: apps/user
        run: |
          echo "Using semantic-release from:"
          which semantic-release
          ls -la ./node_modules/.bin/semantic-release